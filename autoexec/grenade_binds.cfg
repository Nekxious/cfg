alias useFlash  "slot7"
alias useMolly  "slot10"
alias useSmoke  "slot8"
alias useHE     "slot6"

// ==================================================================
// Keybinds
// ==================================================================
bind scancode33  "useFlash"      //  4          Equip & Buy Flashbang
bind scancode27  "useMolly"      //  X           Equip & Buy Molotov
bind scancode4   "useSmoke"      //  A          Equip & Buy Smoke
bind scancode10  "useHE"         //  G            Equip & Buy HE Grenade
bind scancode35  "slot9"         //  7            Equip Decoy
